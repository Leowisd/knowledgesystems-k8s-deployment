prometheus:
  serviceMonitors:
    - name: nginx-ingress-service-monitor
      jobLabel: nginx-ingress
      selector:
        matchLabels:
          app: nginx-ingress
          release: eating-dingo
      namespaceSelector:
        matchNames:
          - default
      endpoints:
        - port: metrics
          interval: 30s
    - name: cbioportal-prod-db-mysql-service-monitor
      jobLabel: cbioportal-prod-db-mysql
      selector:
        matchLabels:
          app: cbioportal-prod-db-mysql
          release: cbioportal-prod-db
      namespaceSelector:
        matchNames:
          - default
      endpoints:
        - port: metrics
          interval: 30s